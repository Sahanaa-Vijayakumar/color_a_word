<div class="container pt-5 text-center">
  <h1>{{title}}</h1>
  <div class="col-4 m-auto searchcontainer">
    <form class="pt-3" (ngSubmit)="onSubmit()">
      <mat-form-field>
        <mat-label>Search Term</mat-label>
        <input matInput type="text" autocomplete="off" placeholder="search" name="searchTerm" [(ngModel)]="searchTerm"
          aria-label="search" aria-describedby="button-addon2">
      </mat-form-field>
      <button mat-button type="submit" color="primary">Search</button>
    </form>
  </div>
  <div class="row">
    <ngx-masonry [options]="masonryOptions" [ordered]="true">
      <div ngxMasonryItem *ngFor="let colorCard of matchingShades" style="width: 20%;" class="pb-1">
        <div id="masonryCard" [ngStyle]="{'background-color': colorCard }" class="m-auto card text-center p-3">
          <p>{{colorCard}}</p>
        </div>
      </div>
    </ngx-masonry>
  </div>
</div>
